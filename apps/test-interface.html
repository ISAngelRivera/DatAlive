<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataLive RAG - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }
        
        .status {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.online {
            background: #4ade80;
        }
        
        .status-indicator.offline {
            background: #ef4444;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .query-section {
            margin-bottom: 30px;
        }
        
        .query-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .query-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .config-section {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .config-input {
            flex: 1;
            min-width: 200px;
        }
        
        .config-input label {
            display: block;
            margin-bottom: 5px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .config-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #4b5563;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .response-section {
            margin-top: 30px;
            display: none;
        }
        
        .response-section.active {
            display: block;
        }
        
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .response-time {
            color: #6b7280;
            font-size: 14px;
        }
        
        .response-content {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .sources-section {
            margin-top: 15px;
            padding: 15px;
            background: #eff6ff;
            border-radius: 8px;
            border: 1px solid #dbeafe;
        }
        
        .sources-title {
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 10px;
        }
        
        .source-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #dbeafe;
        }
        
        .source-item:last-child {
            border-bottom: none;
        }
        
        .source-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            opacity: 0.6;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .cache-indicator {
            display: inline-block;
            padding: 4px 8px;
            background: #fef3c7;
            color: #92400e;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 DataLive RAG Test</h1>
        
        <div class="status">
            <span class="status-indicator offline" id="statusIndicator"></span>
            <span id="statusText">Desconectado</span>
        </div>
        
        <div class="query-section">
            <input 
                type="text" 
                class="query-input" 
                id="queryInput" 
                placeholder="Escribe tu pregunta aquí..."
                value="¿Cómo configuro el sistema de autenticación?"
            >
            
            <div class="config-section">
                <div class="config-input">
                    <label for="n8nUrl">N8N URL</label>
                    <input 
                        type="text" 
                        id="n8nUrl" 
                        value="http://localhost:5678"
                    >
                </div>
                <div class="config-input">
                    <label for="userId">User ID</label>
                    <input 
                        type="text" 
                        id="userId" 
                        value="test-user"
                    >
                </div>
                <div class="config-input">
                    <label for="sessionId">Session ID</label>
                    <input 
                        type="text" 
                        id="sessionId" 
                        value="test-session-001"
                    >
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" id="sendBtn" onclick="sendQuery()">
                    Enviar Pregunta
                </button>
                <button class="btn btn-secondary" onclick="clearResponse()">
                    Limpiar
                </button>
                <button class="btn btn-secondary" onclick="checkConnection()">
                    Test Conexión
                </button>
            </div>
        </div>
        
        <div class="response-section" id="responseSection">
            <div class="response-header">
                <h3>Respuesta</h3>
                <span class="response-time" id="responseTime"></span>
            </div>
            <div class="response-content" id="responseContent"></div>
            <div class="sources-section" id="sourcesSection" style="display: none;">
                <div class="sources-title">📚 Fuentes consultadas:</div>
                <div id="sourcesList"></div>
            </div>
        </div>
    </div>

    <script>
        let isProcessing = false;

        // Check connection on load
        window.onload = () => {
            checkConnection();
        };

        async function checkConnection() {
            const n8nUrl = document.getElementById('n8nUrl').value;
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            try {
                // Try to reach N8N health endpoint
                const response = await fetch(`${n8nUrl}/healthz`, {
                    method: 'GET',
                    mode: 'no-cors'
                });
                
                // If we get here without error, assume it's working
                statusIndicator.classList.remove('offline');
                statusIndicator.classList.add('online');
                statusText.textContent = 'Conectado a N8N';
            } catch (error) {
                statusIndicator.classList.remove('online');
                statusIndicator.classList.add('offline');
                statusText.textContent = 'N8N no disponible';
            }
        }

        async function sendQuery() {
            if (isProcessing) return;
            
            const query = document.getElementById('queryInput').value.trim();
            if (!query) {
                alert('Por favor, escribe una pregunta');
                return;
            }
            
            isProcessing = true;
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = 'Procesando...';
            
            const responseSection = document.getElementById('responseSection');
            const responseContent = document.getElementById('responseContent');
            const responseTime = document.getElementById('responseTime');
            
            responseSection.classList.add('active');
            responseContent.innerHTML = '<div class="loading"><div class="spinner"></div>Consultando base de conocimiento...</div>';
            
            const startTime = Date.now();
            
            try {
                const n8nUrl = document.getElementById('n8nUrl').value;
                const userId = document.getElementById('userId').value;
                const sessionId = document.getElementById('sessionId').value;
                
                const response = await fetch(`${n8nUrl}/webhook/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        userId: userId,
                        sessionId: sessionId,
                        timestamp: Date.now()
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const elapsed = Date.now() - startTime;
                
                // Display response
                responseContent.textContent = data.response || 'No se recibió respuesta';
                responseTime.innerHTML = `⏱️ ${elapsed}ms` + 
                    (data.cached ? '<span class="cache-indicator">CACHED</span>' : '');
                
                // Display sources if available
                if (data.sources && data.sources.length > 0) {
                    displaySources(data.sources);
                }
                
            } catch (error) {
                console.error('Error:', error);
                responseContent.innerHTML = `<div class="error">
                    <strong>Error:</strong> ${error.message}<br>
                    <small>Asegúrate de que N8N esté ejecutándose y el webhook esté configurado.</small>
                </div>`;
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'Enviar Pregunta';
            }
        }

        function displaySources(sources) {
            const sourcesSection = document.getElementById('sourcesSection');
            const sourcesList = document.getElementById('sourcesList');
            
            sourcesSection.style.display = 'block';
            sourcesList.innerHTML = sources.map(source => `
                <div class="source-item">
                    <svg class="source-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                        </path>
                    </svg>
                    <span>${source.file_name || source.title || 'Documento'}</span>
                </div>
            `).join('');
        }

        function clearResponse() {
            document.getElementById('responseSection').classList.remove('active');
            document.getElementById('queryInput').value = '';
            document.getElementById('sourcesSection').style.display = 'none';
        }

        // Allow Enter key to send query
        document.getElementById('queryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isProcessing) {
                sendQuery();
            }
        });
    </script>
</body>
</html>
